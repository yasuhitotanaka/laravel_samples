<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Item Manager</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>

    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Item Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>

    <div class="container">
      <h1>Add Item</h1>
      <form id="item-form" action="" method="post">
        <div class="form-group">
          <label>Text</label>
          <input type="text" id="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Body</label>
          <textarea id="body" class="form-control"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
      <hr>
      <ul id=items class="list-group"></ul>
    </div>

    <script>
      $(document).ready(function(){
        getItems();

        // Submit event
        $('#item-form').on('submit', function(e){
          e.preventDefault();

          let text = $('#text').val();
          let body = $('#body').val();

          addItem(text, body);
        });

        // Delete event
        $('body').on('click', '.delete-link', function(e){
          e.preventDefault();

          let id = $(this).data('id');
          deleteItem(id);
        });

        // Insert items using API
        function deleteItem(id){
          $.ajax({
            method: 'DELETE',
            url: 'http://127.0.0.1/itemapi/public/api/items/' + id,
            data: {_method: 'DELETE'}
          }).done(function(item){
            alert('item #' + item.id + ' deleted');
            location.reload();
          });
        }

        // Insert items using API
        function addItem(text, body){

          $.ajax({
            method: 'POST',
            url: 'http://127.0.0.1/itemapi/public/api/items',
            data: {text: text, body: body}
          }).done(function(item){
            alert('item #' + item.id + ' added');
            location.reload();
          });
        }

        // Get items from API
        function getItems(){
          $.ajax({
            url: 'http://127.0.0.1/itemapi/public/api/items'
          }).done(function(items){
            let output = '';
            $.each(items, function(key, item){
              output += '<li class="list-group-item"><strong>'
               + item.text + ':</strong>' + item.body +
                '<a href="#" class="delete-link" data-id="'
                 + item.id + '">Delete</a>' + '</li>';
            });
            $('#items').append(output);
          });
        }
      });
    </script>
  </body>
</html>
